<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="title">
        <h1>Calculator</h1>
    </div>
    <div id="container">
        <div id="display">
            <p></p>
        </div>
        <div id="panel">
            <div class="numbers">
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn number">0</div>
                <div class="btn point">.</div>
                <div class="btn equal">=</div>
            </div>
            <div class="controls">
                <div class="btn clear">CE</div>
                <div class="btn operator">+</div>
                <div class="btn operator">-</div>
                <div class="btn operator">ร</div>
                <div class="btn operator">รท</div>
            </div>
        </div>

    </div>
</body>
</html>
